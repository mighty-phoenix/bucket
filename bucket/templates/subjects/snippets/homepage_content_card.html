{% load static %}

<div class="card border-light text-center carousel-item {{ content.get_type_display }}">
  <div class="card-body">
    {% if content.image %}
    <img class="card-img-top" src="{{ content.image_thumbnail.url }}" alt="Card image cap" style="width: 100px"/>
    {% else %}
    <img class="card-img-top" src="{% static 'img/cover.png' %}" alt="Card image cap" style="width: 100px"/>
    {% endif %}
    <div class="text-muted">
      {% include 'subjects/snippets/bookmark_content.html' %}
      {% include 'lists/snippets/add_to_list_from_contents_page.html' %}
    </div>
    <h3 class="card-title">
      <a class="card-link" href="{% url 'view_content' content.slug %}">{{ content.title }}</a>
    </h3>
  </div>
</div>
