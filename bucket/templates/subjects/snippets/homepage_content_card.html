{% load static %}

<div class="card content-card border-light text-center carousel-item {{ content.get_type_display }}">
  <div class="card-body">
    {% if content.image %}
    <img class="card-img" src="{{ content.image_thumbnail.url }}" alt="Card image cap" style="width: 100px;"/>
    {% else %}
    <img class="card-img" src="{% static 'img/cover.png' %}" alt="Card image cap" style="width: 100px;"/>
    {% endif %}
    <div class="text-muted">
      {% include 'subjects/snippets/bookmark_content.html' %}
      {% include 'lists/snippets/add_to_list_from_contents_page.html' %}
    </div>
  </div>
</div>
